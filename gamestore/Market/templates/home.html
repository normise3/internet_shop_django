{% extends "basic.html" %}
{% block home %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Store</title>
</head>
<body>
<main>
    <section class="hero text-white text-center py-5">
        <div class="container" style="color: black; margin-top:-30px;">
            <h2 class="display-4">Ласкаво просимо до нашого магазину!</h2>
            <p class="lead">Знайдіть найновіші та найпопулярніші ігри прямо тут.</p>
            <a href="{% url 'all_games' %}" class="btn btn-light btn-lg">Переглянути
                всі ігри</a>
        </div>
    </section>
    <section class="featured py-5" style="margin-top: -30px;">
        <div class="container">
            <h2 class="text-center mb-4">Популярні ігри</h2>
            <div class="row">
                {% for game in games %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ game.img }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ game.name }}</h5>
                            <p class="card-text">Ціна: ${{ game.price }} </p>
                            <a href="{% url 'buy_game' game.name %}" class="btn button_buy">Докладніше</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
</body>
</html>
{% endblock home %}

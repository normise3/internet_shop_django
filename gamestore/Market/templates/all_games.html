{% extends "basic.html" %}
{% block all_games %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Store</title>
</head>
<body>
<section class="featured py-5" style="margin-top: -30px;">
        <div class="container">
            <div class="row">
                {% if games %}
                    {% for game in games %}
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="{{game.img}}" class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">{{game.name}}</h5>
                                    <p class="card-text">Ціна: ${{game.price}} </p>
                                    <a href="{% url 'buy_game' game.name %}" class="btn button_buy">Докладніше</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No games found.</p>
                {% endif %}
            </div>
        </div>
    </section>
</body>
</html>
{% endblock all_games %}
